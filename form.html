<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Dsmovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contac-container">
                <img src="img/Vector.svg" alt="">
                <a href="https://github.com/Uziel999">/Uziel999</a>
            </div>
        </nav>
    </header>



    <main>
        <section id="dsmovie-form-section">


            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/ubEYUaE1EOBnSgb1OteAeGJP1E5.jpg" alt="">
                        <div class="dsmovie-card-description">
                            <h3>Suits</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu emial</label>
                                    <input class="form-group" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>     
                                    </select>

                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
